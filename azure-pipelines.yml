# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

#Parte dos Scripts
- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

#Script para instalar o webpack
- script: |
    npm install webpack
  displayName: 'instalar o webpack'
  
#Script para instalar o leitor de JSON
- script: npm install json-loader
  displayName: 'instalar o leitor de json'
  
- script: npm install -g @angular/cli  
  displayName: 'instalar o angular'
- script: yarn install  
  displayName: 'instalar o yarn'
- script: npm test
  displayName: 'executar o teste'
- script: npm run build
  displayName: 'executar o build'
- script: |
    npm install webpack webpack-cli --save-dev
    npx webpack --config webpack.config.js

  #Parte das Tasks
- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)'
    contents: '*.tgz' 
    targetFolder: $(Build.ArtifactStagingDirectory)/npm
  displayName: 'Copy npm package'

- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)'
    contents: 'package.json' 
    targetFolder: $(Build.ArtifactStagingDirectory)/npm
  displayName: 'Copy package.json'   

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/npm'
    artifactName: npm
  displayName: 'Publish npm artifact'

#Task de Publicar Resultados do Teste
- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testRunner: JUnit
    testResultsFiles: '**/test-results.xml'
  displayName: 'Publicação do Teste'  

#Task de Publicar resultados de cobertura do Código
- task: PublishCodeCoverageResults@1
  inputs: 
    codeCoverageTool: Cobertura # or JaCoCo
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/*coverage.xml'
    reportDirectory: '$(System.DefaultWorkingDirectory)/**/coverage'  
